<!doctype html>
<html>

<head>
    <title>Google Page Speed Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <h1 id="test">Google Page Speed Analyzer</h1>
    <button id="checkPage">Check page speed!</button>
    <div id="result"></div>
    <div id="resultMobile"></div>
    <p id="clickDetail"><br></p>
    <div class="hide">
      <hr>
      <h3>Google recommends to optimize these images:</h3>
      <input type="text" name="input" id="userInput" value=""
      placeholder="Enter filesize in KB!">
      <button id="filter">Show images > 0 KB</button>
    </div>
    <button id="openlist">Download linked html-file</button>
    <button id="downloadImageSelection">Download original images</button>
    <div id="or">or</div>
    <button id="optImg">Download optimized images*</button>
    <div id="imglist"></div>
    <div id="loading">
      <img src=loading.gif style="width:100px;height:100px;">
    </div>
    <div id="error"></div>
    <div id="noReco">No result from Google.<br id="big">Please try another website!</div>
    <div id="googleInfo"><p>*Provided by Google!</div>
</body>
</html>
