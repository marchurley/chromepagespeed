<!doctype html>
<html>

<head>
    <title>Google Page Speed Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <h1 id="test">Google Page Speed Optimizer</h1>
    <button id="checkPage">Check page speed!</button>
    <div id="result"></div>
    <h3 class="hide">The size of these images could be optimized**:<h3>
    <button id="openlist">Click here to download image list as linked html-file</button>
    <button id="downloadImageSelection">Click here to download all images individually</button>
    <div id="or">or</div>
    <button id="optImg">Download optimized images*!</button>
    <div id="imglist"></div>
    <div id="loading">
      <img src=loading.gif style="width:100px;height:100px;">
    </div>
    <div id="error"></div>
    <div id="noReco">No result from Google. Please try another website!</div>
    <div id="googleInfo"><p>*Optimized images are provided by Google Page Speed Tools!</div>
    <div id="disclaimer"><p>**I recommend to optimize images above 150 KB image size.</div>
</body>
</html>
