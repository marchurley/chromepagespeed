<!doctype html>
<html>

<head>
    <title>Google Page Speed Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <h1 id="test">Google Page Speed Analyzer</h1>
    <button id="checkPage">Check page speed!</button>
    <div id="result"></div>
    <p id="clickDetail">click box to view detailed analysis<br></p>
    <div class="hide">
      <hr>
      <h3>These images might be too large**:</h3>
    </div>
    <button id="openlist">Download image list as linked html-file</button>
    <button id="downloadImageSelection">Download original images individually</button>
    <div id="or">or</div>
    <button id="optImg">Download optimized images*!</button>
    <div id="imglist"></div>
    <div id="loading">
      <img src=loading.gif style="width:100px;height:100px;">
    </div>
    <div id="error"></div>
    <div id="noReco">No result from Google.<br id="big">Please try another website!</div>
    <div id="googleInfo"><p>*Optimized images are provided by Google Page Speed Tools!</div>
    <div id="disclaimer"><p>**I recommend to minimize images above 150 KB!</div>
</body>
</html>
